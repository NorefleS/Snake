<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Snake: The game</title>
</head>
<body>
    <div class="snakeGame">
        <div class="scoreTab">
            <div class="currentScore">Текущий счёт:</div>
            <div class="bestScore">Лучший счёт:</div>
        </div>

        <div class="fieldGame">
            <div class="gameStart gameTab">
                <div class="gameSpan">Начало игры</div>
                <button type="button" class="startGame button">Старт!</button>
            </div>

            <div class="gameOver gameTab">
                <div class="gameSpan">Конец игры!</div>
                <button type="button" class="restartGame button">Перезапустить</button>
            </div>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
